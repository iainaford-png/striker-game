
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Striker (ZX-ish)</title>
<style>
  body { margin:0; font-family: system-ui, Arial; background:#0b7a3c; color:#fff; }
  .wrap { max-width:420px; margin:0 auto; padding:16px; text-align:center; }
  canvas { background:#1e9c52; border:4px solid #fff; border-radius:8px; }
  button { margin-top:12px; padding:10px 20px; font-size:18px; }
</style>
</head>
<body>
<div class="wrap">
  <h2>âš½ Striker</h2>
  <canvas id="game" width="300" height="200"></canvas>
  <div>
    <button onclick="shoot()">SHOOT</button>
  </div>
  <p id="status">Division 4</p>
</div>

<script>
const c = document.getElementById("game");
const ctx = c.getContext("2d");

let pos = 0;
let dir = 1;
let speed = 1.5;
let scored = false;

function draw() {
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle = "#fff";
  ctx.fillRect(130,0,40,20); // goal
  ctx.fillRect(pos,180,20,10); // pointer
}

function update() {
  if(scored) return;
  pos += dir * speed;
  if(pos <= 0 || pos >= c.width-20) dir *= -1;
  draw();
  requestAnimationFrame(update);
}

function shoot() {
  if(pos > 120 && pos < 160) {
    document.getElementById("status").textContent = "GOAL! ðŸŽ‰";
    scored = true;
  } else {
    document.getElementById("status").textContent = "Missed ðŸ˜¬";
  }
}

update();
</script>
</body>
</html>
